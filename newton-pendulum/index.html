<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton's Cradle Simulation</title>
    <meta name="description" content="Interactive 3D Newton's Cradle physics simulation using Three.js and Ammo.js" />
    <!-- Load Ammo.js first -->
    <script>
      // WebAssembly needs to know where to find the .wasm file
      var Ammo = Ammo || {};
      Ammo.locateFile = function(path) {
        if (path.endsWith('.wasm')) {
          return '/lib/ammo.wasm.wasm';
        }
        return path;
      };
    </script>
    <script src="/lib/ammo.wasm.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
